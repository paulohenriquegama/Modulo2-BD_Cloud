<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Dano</title>
</head>
<body>
    
    <section class="sec1">
        <h1>Calculadora de Dano</h1>
        
        <section class="sec2">
            <h2>Selecione um personagem</h2>
            <div class="personagens">
                <div class="nome_personagens">    
                    <img src="imagens/Orc.png" alt="Orc">
                    <h3>ORC</h3>
                </div>

                <div class="nome_personagens">
                    <img src="imagens/Goblin.png" alt="Goblin">
                    <h3>GOBLIN</h3>
                </div>

                <div class="nome_personagens">
                    <img src="imagens/Feiticeiro.png" alt="Feiticeiro">
                    <h3>FEITICEIRO</h3>

                </div>    
            </div>
        </section>

        <section class="sec2">
            <h2>Selecione uma arma</h2>
            <div class="armas">
                
                <div class="nome_arma">
                    <img src="imagens/murro.png" alt="">
                    SOCO

                </div>

                <div class="nome_arma">
                    <img src="imagens/Espada.png" alt="">
                    ESPADA

                </div>

                <div class="nome_arma">
                    <img src="imagens/cajado2.png" alt="">
                    STAFF

                </div>

            </div>
        </section>

        <button>
            Calcular Dano
        </button>
    </section>
</body>
</html>
