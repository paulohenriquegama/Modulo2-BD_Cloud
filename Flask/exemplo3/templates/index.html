<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form method="POST">
            
            <div class="form_bloco">
                <label for="nome">Digite seu nome: </label>
                <input 
                type="text"
                name="nome"
                id="nome"
                placeholder="Ex: Paulo"
                >
            <div class="form_bloco">
                <label for="sobrenome">Digite seu sobrenome: </label>
                <input 
                type="text"
                name="sobrenome"
                id="sobrenome"
                >
            </div>
            <div class="form_bloco">
                <label for="sexo">Sexo ?</label>
                <label for="m">M</label>
                <input 
                type="radio"
                name="sexo"
                id="sexo_m"
                value="m"
                >
                
                <label for="f">F</label>
                <input 
                type="radio"
                name="sexo"
                id="sexo_f"
                value="f"
                >

            </div>
            <div class="form_bloco">
                <fieldset>
                    <input 
                    type="checkbox"
                    name="check"
                    id="opcao1"
                    value="opção1"
                    >
                    <label for="opcao1">Opção 
                    1</label>

                    
                    <input 
                    type="checkbox"
                    name="check"
                    id="opcao2"
                    value="opção2"
                    >
                    <label for="opcao2">Opção 2</label>
                </fieldset>
            </div>


            <div class="form_bloco">
                <input 
                type="submit" 
                name="botao_enviar" 
                id="botao_enviar">
            </div>
        
            
        </form>
    </div>
</body>
</html>
